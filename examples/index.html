<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View</title>
</head>
<body>
  <h1 class="me">My name is {{ firstname }} {{ lastname }}</h1>
  <script src="../build/build.js"></script>
  <script>
    var lego = require('brick-view');
    var tmpl = document.querySelector('.me');

    //example 2
    var me = lego(tmpl, {
      firstname : 'olivier',
      lastname : 'wietrich'
    });
    me.build();


    //example 1
    var olivier = lego('<button>olivier</button>');
    olivier.build(document.body);


    //example 3
    var github = lego('<h2>and my github is <a href="{{ link }}">{{github }}</a></h2>', {
      github : 'bredele',
      link: 'http://github.com/bredele'
    });
    github.build(document.body);
  </script>
</body>
</html>
