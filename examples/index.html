<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View</title>
</head>
<body>
  <h1 class="me">My name is {firstname} {lastname}</h1>
  <script src="../build/build.js"></script>
  <script>
    console.time('olivier');
    var View = require('view');
    var tmpl = document.querySelector('.me');

    //example 2
    var view2 = new View();
    view2.html(tmpl, {
      firstname : 'olivier',
      lastname : 'wietrich'
    });
    view2.alive();


    //example 1
    var view1 = new View();
    view1.html('<button>olivier</button>');
    view1.insert(document.body);


    //example 3
    var view3 = new View();
    view3.html('<h2>and my github is <a href="{link}">{github}</a></h2>', {
      github : 'bredele',
      link: 'http://github.com/bredele'
    });
    view3.insert(document.body);
    console.timeEnd('olivier');
  </script>
</body>
</html>
